<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Regular Show Online QPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

</head>

<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h1 class="display-4">Quartz, Parchment, Shears</h1>
  </div>
</div>
<!-- player name input -->
<form class="form-inline justify-content-center">
  <div class="form-group"></div>
  <label for="name" class="sr-only">Name</label>
  <input type="text" class="form-control" id="name" placeholder="What is your name?">
  </div>
  <button type="submit" class="btn btn-warning" id="name-btn">Submit</button>
</form>
<!-- container for P1 with images for quarts parchment and shears -->
<div class="containter text-center" id=hidden>
  <div class="row border m-4 p-4 justify-content-around">
    <div class="col-sm-3 p-2 border player1">
      <div class="p-2 border bg-primary" id="player1Name">Player 1</div>
      <div class="image1 m-2">
        <img src="assets/images/mordoParch.png" id="0" alt="parchment 0" height=60>
        <img src="assets/images/mordoQuartz.png" id="1" alt="quartz 1" height=60>
        <img src="assets/images/mordoShears.png" id="2" alt="shears 2" height=60>
        <link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Shadows+Into+Light" rel="stylesheet">
      </div>
    </div>

    <!-- play area -->
    <div class="col-sm-4 border p-2" id="playArea">
      <div class="p-2 border bg-info">
        Player Selections
      </div>
      <div class="d-flex justify-content-around">
        <div class="align-self-center m-2" id="player1Select"></div>
        <div class="align-self-center m-2" id="player2Select"></div>
      </div>
    </div>

    <!-- container for P2 with images for quarts parchment and shears -->
    <div class="col-sm-3 p-2 border player2">
      <div class="p-2 border bg-danger" id="player2Name">Player 2</div>
      <div class="image2 m-2">
        <img src="assets/images/rigbyParch.png" id="0" alt="parchment 0" height=60>
        <img src="assets/images/rigbyQuartz.png" id="1" alt="quartz 1" height=60>
        <img src="assets/images/rigbyShears.png" id="2" alt="shears 2" height=60>
      </div>
    </div>
  </div>

  <!-- win tie and loss trackers -->
  <div class="score row text-center justify-content-around mx-0">
    <div class="col col-sm-2">
      <button type="button" class="btn btn-primary">
        <strong>
          Wins
          <span class="score1 badge badge-pill badge-light" id="wins">0</span>
        </strong>
      </button>
    </div>

    <div class="col col-sm-2">
      <button type="button" class="btn btn-info">
        <strong>
          Ties
          <span class="score1 badge badge-pill badge-light" id="wins">0</span>
        </strong>
      </button>
    </div>

    <div class="col col-sm-2">
      <button type="button" class="btn btn-danger">
        <strong>
          Losses
          <span class="score1 badge badge-pill badge-light" id="wins">0</span>
        </strong>
      </button>
    </div>
  </div>
  <!-- chat area -->
  <div class="row p-4 m-4 border text-left">
    <div class="col-sm">
      <div class="panel panel-primary">
        <div class="panel-heading" id="accordion">
          <h6>Chat Log</h6>
        </div>
        <div class="chatWindow">
          <div class="textArea">
            <ul class="chat p-0" style="list-style:none"></ul>
          </div>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Talk smack here..." />
            <button class="btn btn-warning btn-sm" id="btn-chat">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <body>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>

</html>
